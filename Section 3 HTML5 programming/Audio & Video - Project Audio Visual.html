<!DOCTYPE html>
<html>
<head>
	<title>Audio & Video</title>
</head>
<body>
	<h1>Video</h1>
	<video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
	Your browser does not support video
	</video>

	<h1>Audio</h1>
	<auido id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3">
	Your browser does not support auido
	</auido>

	<div>
	<button onclick="document.getElementById('myaudio').play()">Play</button>
	<button onclick="document.getElementById('myaudio').pause()">Pause</button>
	<button onclick="document.getElementById('myaudio').volume+=0.1">+ Volume</button>
	<button onclick="document.getElementById('myaudio').volume-=0.1">- Volume</button>
	</div>

<!-- JavaScript setting a varable v to pull myvideo ID from line 8; varable v set to play-->

	<script>
	var v = document.getElementById('myvideo')
	v.play();
	</script>
</body>
</html>
