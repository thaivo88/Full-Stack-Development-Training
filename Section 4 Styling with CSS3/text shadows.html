<!DOCYTPE html>
<html>
	<head>
		<title>Text Shadows</title>
		
		<style>
		/*first number goes left(+) right(-)
		second number goes up(+) down(-)
		third number does the radius about
		four is the color of the shadow*/
			h1.text1{
				text-shadow: 2px 2px 10px red;
			}
			h1.text2{
				color: rgba(233,44,69,0.5);
				text-shadow: 10px 2px 2px red;
			}
			h1.text3{
				color: hsl(99, 75%, 25%);
				text-shadow: 2px 10px 2px red;
			}
			h1.text4{
				color: hsla(120, 100%, 75%, .3);
				text-shadow: 2px 2px 2px black;
			}


		</style>

	</head>
	
	<body>

		<h1 class="text1">Thai's Brothel</h1>
		<h1 class="text2">Welcome</h1>
		<h1 class="text3">Pay first</h1>
		<h1 class="text4">Touch after</h1>

	</body>
</html>
